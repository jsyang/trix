<html>
<script>
function o(a){return document.getElementById(a);}
function rnd(a){return Math.round(a*1000)/1000;}

var n=0;
var nCorrect=0;

window.onkeydown=function(e){
	var k=e.keyCode;
	switch(k){
		case 38: // up
		case 40: // down
			var r=Math.random()>0.5;
			var g=((39-k)>0);
			if(r==g) nCorrect++;
			o('o').innerText+=""+(n++)+"\t"+g+"\t"+r+"\t"+rnd(nCorrect/n)+"\n";
		default:
	}		
};
</script>
<body><b><pre>Trial   Guess   Actual  %Correct</pre></b><pre id=o></pre></body></html>
